on:
  workflow_dispatch:

jobs:
  jamf-computers-inventory:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get Jamf access token
        run: |
          JAMF_TOKEN=$(curl -s -X POST "https://champ.jamfcloud.com/api/v1/oauth/token" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "client_id=${{ secrets.JAMF_CLIENT_ID }}&client_secret=${{ secrets.JAMF_CLIENT_SECRET }}&grant_type=client_credentials" \
            | jq -r '.access_token')

          echo "JAMF_TOKEN=$JAMF_TOKEN" >> $GITHUB_ENV

      - name: Get computers inventory
        run: |
          curl -s "https://champ.jamfcloud.com/api/v1/computers-inventory" \
            -H "Authorization: Bearer $JAMF_TOKEN" \
            -H "Accept: application/json" \
            | jq
